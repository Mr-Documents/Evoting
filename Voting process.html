<style>
    .thank-you-animation {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .thank-you-animation::before {
      content: "Thank You!";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #333;
      animation: thank-you 2s infinite;
    }
    
    @keyframes thank-you {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }
